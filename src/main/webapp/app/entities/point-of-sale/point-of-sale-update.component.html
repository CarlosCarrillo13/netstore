<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-point-of-sale-heading" jhiTranslate="netstoreApp.pointOfSale.home.createOrEditLabel">Create or edit a Point Of Sale</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="netstoreApp.pointOfSale.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="netstoreApp.pointOfSale.subscribed" for="field_subscribed">Subscribed</label>
                    <input type="checkbox" class="form-control" name="subscribed" id="field_subscribed"
                           formControlName="subscribed"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="netstoreApp.pointOfSale.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="ACTIVE">{{ 'netstoreApp.Status.ACTIVE' | translate }}</option>
                        <option value="ON_HOLD">{{ 'netstoreApp.Status.ON_HOLD' | translate }}</option>
                        <option value="INACTIVE">{{ 'netstoreApp.Status.INACTIVE' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="netstoreApp.pointOfSale.address" for="field_address">Address</label>
                    <select class="form-control" id="field_address" name="address" formControlName="address">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locationOption.id === editForm.get('address')!.value?.id ? editForm.get('address')!.value : locationOption" *ngFor="let locationOption of addresses; trackBy: trackById">{{ locationOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="netstoreApp.pointOfSale.bussiness" for="field_bussiness">Bussiness</label>
                    <select class="form-control" id="field_bussiness" name="bussiness" formControlName="bussiness">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bussinessUnitOption.id === editForm.get('bussiness')!.value?.id ? editForm.get('bussiness')!.value : bussinessUnitOption" *ngFor="let bussinessUnitOption of bussinessunits; trackBy: trackById">{{ bussinessUnitOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
